<div id="main-wrapper" [ngClass]="{'menu-toggle':toggleVal, 'show':true}" [class.iconhover-toggle]="mouseOvered">

    <app-nav-header (sidebarToggle)=sidebarToggle($event) />

    <app-chatbox />

    <app-header [dashboardTitle]="currentItem"/>

    <app-sidebar (mouseHoverEvent)="iconHoverToggle($event)" (newTitleEvent)="dashboardTitle($event)"/>

    <router-outlet />

    <app-footer />
</div>
