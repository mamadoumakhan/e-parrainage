<owl-carousel-o [options]="customOptions">
  <ng-template carouselSlide *ngFor="let item of data">
    <div class="items">
      <div class="card product-grid-card">
        <div class="card-body">
          <div class="new-arrival-product">
            <div class="new-arrivals-img-contnent">
              <img class="img-fluid" src="{{ item.img }}" alt="">
            </div>
            <div class="new-arrival-content text-center mt-3">
              <h4><a routerLink="/admin/ecom-product-detail">{{ item.title }}</a></h4>

              <ul class="star-rating">
                <li *ngFor="let icon of item.ratings_class">
                  <i class="{{ icon.icon_class }} me-1"></i>
                </li>
              </ul>
              <span class="price">{{ item.price | currency:'USD'}}</span>
              <del class="discount ms-1">${{ item.discount }}</del>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</owl-carousel-o>
