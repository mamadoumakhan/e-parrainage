<div class="swiper-box">
  <div class="swiper-container swiper card-swiper">
    <div class="swiper-wrapper">
      @for(item of data; track item){
      <div class="swiper-slide">
        <div class="card-bx stacked card">
          <img src="{{item.image}}" alt="">
          <div class="card-info">
            <p class="mb-1 text-white fs-14">Main Balance</p>
            <div class="d-flex justify-content-between">
              <h2 class="num-text text-white mb-5 font-w600">{{item.price}}</h2>
              <span [innerHTML]="item.icon_image"></span>
            </div>
            <div class="d-flex">
              <div class="me-4 text-white">
                <p class="fs-12 mb-1 op6">VALID THRU</p>
                <span>{{item.valid_thrugh}}</span>
              </div>
              <div class="text-white">
                <p class="fs-12 mb-1 op6">CARD HOLDER</p>
                <span>{{item.name}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
    <!-- Add Scroll Bar -->
    <div class="swiper-scrollbar"></div>
  </div>
</div>
