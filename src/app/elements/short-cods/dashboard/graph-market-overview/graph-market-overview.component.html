<div class="card">
    <div class="card-header border-0 flex-wrap pb-0">
        <div class="mb-3">
            <h4 class="fs-20 text-black">Parrainage actuel</h4>
            <p class="mb-0 fs-12 text-black">explication du diagramme</p>
        </div>
        <div class="d-flex flex-wrap mb-2">
            <div class="form-check me-4 mb-2">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
              <label class="form-check-label" for="flexCheckDefault1"><span class="d-block  font-w500">BTS</span></label>
            </div>
            <div class="form-check me-4 mb-2">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
              <label class="form-check-label" for="flexCheckDefault2"><span class="d-block  font-w500">XRP</span></label>
            </div>
            <div class="form-check me-4 mb-2">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
              <label class="form-check-label" for="flexCheckDefault3"><span class="d-block  font-w500">ETH</span></label>
            </div>
            <div class="form-check me-4 mb-2">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4">
              <label class="form-check-label" for="flexCheckDefault4"><span class="d-block  font-w500">ZEC</span></label>
            </div>
        </div>

        <app-dropdown [dropdown]="dropdown_item"></app-dropdown>

    </div>
    <div class="card-body pb-2 px-3" style="position: relative;">

      <app-bar-chart-apex class="customer-chart" [chart_item]="chartOptions" id="marketChart" class="market-line" style="min-height: 315px;"/>

    </div>
</div>
