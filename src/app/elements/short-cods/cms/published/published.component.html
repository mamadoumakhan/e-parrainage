<div class="card-body pb-0">
    <ul class="d-flex align-items-center mb-2">
        <li><a href="javascript:void(0);"><i class="fa-solid fa-key"></i></a></li>
        <li><a href="javascript:void(0);" class="ms-2">Status:</a></li>
        <li><strong><a href="javascript:void(0);" class="mx-2">Published</a></strong></li>
        <li><a href="javascript:void(0);" class="accordion accordion-primary" id="headingOne" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-controls="collapseOne" aria-expanded="true" role="button">Edit</a>
        </li>
    </ul>
    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-bs-parent="#accordion-one">
        <div class="accordion-body-text border rounded p-2">
            <div class="mb-2 p-1">
                <label class="from-label w-100">Content Type</label>

                <app-select2 [items]="select2Data"></app-select2>

            </div>
            <div>
                <button class="btn btn-primary btn-sm me-2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    Ok
                </button>
                <button class="btn btn-danger light btn-sm" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    Cancel
                </button>

            </div>
        </div>
    </div>
    <ul class="d-flex align-items-center mb-2">
        <li><a href="javascript:void(0);"><i class="fa-solid fa-eye"></i></a></li>
        <li><a href="javascript:void(0);" class="ms-2">Status:</a></li>
        <li><strong><a href="javascript:void(0);" class="mx-2">Public</a></strong></li>
        <li><a href="javascript:void(0);" class="accordion accordion-primary" id="headingtwo" data-bs-toggle="collapse"
                data-bs-target="#collapsetwo" aria-controls="collapsetwo" aria-expanded="true" role="button">Edit</a>
        </li>
    </ul>
    <div id="collapsetwo" class="collapse" aria-labelledby="headingtwo" data-bs-parent="#accordion-one">
        <div class="accordion-body-text border rounded p-2">
            <div class="basic-form">
                <form>
                    <div class="mb-3 mb-0">
                        <div class="radio">
                            <label class="form-check-label"><input type="radio" name="optradio"
                                    class="form-check-input"> Public</label>
                        </div>
                        <div class="radio">
                            <label class="form-check-label"><input type="radio" name="optradio"
                                    class="form-check-input"> Password Protected</label>
                        </div>
                        <div class="radio disabled">
                            <label class="form-check-label"><input type="radio" name="optradio"
                                    class="form-check-input"> Private</label>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <button class="btn btn-primary btn-sm me-2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsetwo" aria-expanded="false" aria-controls="collapsetwo">
                    Ok
                </button>
                <button class="btn btn-danger light btn-sm" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsetwo" aria-expanded="false" aria-controls="collapsetwo">
                    Cancel
                </button>
            </div>
        </div>
    </div>
    <ul class="d-flex align-items-center mb-2 flex-wrap">
        <li><a href="javascript:void(0);"><i class="fa-solid fa-calendar-days"></i></a></li>
        <li><a href="javascript:void(0);" class="ms-2">Published</a></li>
        <li><strong><a href="javascript:void(0);" class="mx-2">on :24-09-2023 16:22:52 </a></strong></li>
        <li><a href="javascript:void(0);" class="accordion accordion-primary" id="headingthree"
                data-bs-toggle="collapse" data-bs-target="#collapsethree" aria-controls="collapsethree"
                aria-expanded="true" role="button">Edit</a></li>

    </ul>
    <div id="collapsethree" class="collapse" aria-labelledby="headingthree" data-bs-parent="#accordion-one">
        <div class="accordion-body-text border rounded data-picker-costem costem-set p-2">
            <div class="basic-form mb-2">
                <div class="data-picker-costem costem-set input-hasicon">
                    <input (click)="d.toggle()" class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model"
                        ngbDatepicker #d="ngbDatepicker" [navigation]="navigation" [outsideDays]="outsideDays" />
                    <div class="icon" (click)="d.toggle()"><i class="far fa-calendar"></i></div>
                </div>
            </div>
            <button class="btn btn-primary btn-sm me-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsethree" aria-expanded="false" aria-controls="collapsethree">
                Ok
            </button>
            <button class="btn btn-danger light btn-sm" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsethree" aria-expanded="false" aria-controls="collapsethree">
                Cancel
            </button>
        </div>
    </div>
</div>
<hr class="mx-2">
<div class="card-footer border-0 pt-0 text-end">
    <a href="javascript:void(0);" class="btn btn-primary btn-sm">Publish</a>
</div>
