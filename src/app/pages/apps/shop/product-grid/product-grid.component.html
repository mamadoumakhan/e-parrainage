<div class="content-body">
    <div class="container-fluid">
        <!-- Add Project -->
        <div class="modal fade" id="addProjectSidebar">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create Project</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal">
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label class="text-black form-label">Project Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="text-black form-label">Deadline</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="text-black form-label">Client Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary">CREATE</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row page-titles mx-0">

            <app-breadcrumb [breadcrumb]="breadcrumbList"> </app-breadcrumb>

        </div>
        <div class="row">
            @for(item of productItems; track item ){
            <div class="col-xl-2 col-xxl-3 col-md-4 col-sm-6">
                <div class="card product-grid-card">
                    <div class="card-body">
                        <div class="new-arrival-product">
                            <div class="new-arrivals-img-contnent">
                                <img class="img-fluid" src="{{ item.img }}" alt="/">
                            </div>
                            <div class="new-arrival-content text-center mt-3">
                                <h4>
                                    <a routerLink="/admin/ecom-product-detail">{{ item.title }}</a>
                                </h4>
                                <ul class="star-rating">
                                  @for(starRow of [].constructor(5); track starRow; let i = $index){
                                    @if(item.rating > i){
                                      <li><i class="fa fa-star" [ngClass]="[i == 4 ? 'me-0':'me-1']"></i></li>
                                    } @else {
                                      <li><i class=" fa-regular fa-star " [ngClass]="[i == 4 ? 'me-0':'me-1']"></i></li>
                                    }
                                  }
                                </ul>
                                <span class="price">{{ item.price | currency }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</div>
