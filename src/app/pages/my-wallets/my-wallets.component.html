<div class="content-body">
    <div class="container-fluid">
        <div class="form-head mb-sm-5 mb-3 d-flex align-items-center flex-wrap calander-btn">
            <h2 class="font-w600 mb-0 me-auto mb-2 text-black">My Wallet</h2>
            <a href="javascript:void(0);" class="btn btn-outline-secondary me-3 mb-2"><i class="las la-calendar scale5 me-2"></i>Filter Periode</a>
            <a href="javascript:void(0);" class="btn btn-secondary mb-2">+ Add Wallet</a>
        </div>
        <div class="row">
            <div class="col-xl-3 col-xxl-4">
                <app-card-swiper [data]="cryptoCards"></app-card-swiper>
            </div>
            <div class="col-xl-9 col-xxl-8">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="d-block d-sm-flex mb-4">
                            <h4 class="mb-0 text-black fs-20 me-auto">Card Details</h4>
                            <div class="d-flex mt-sm-0">
                                <a href="javascript:void(0);" class="btn-link me-3 underline">Generate Number</a>
                                <a href="javascript:void(0);" class="btn-link underline">Edit</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-12">
                        <app-card-details></app-card-details>
                    </div>
                    <div class="col-xl-12">
                        <app-graph-coin-chart></app-graph-coin-chart>
                    </div>
                </div>
            </div>
            <div class="col-xl-6  mt-4">
                <div class="row">
                    <div class="col-xl-12">
                        <app-walle-activity [titleData]="walleTitle"></app-walle-activity>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 mt-4">
                <app-quick-transfer-crousal [data]="quickTransfer" [drop_item]="quickTransfer_dropdown"></app-quick-transfer-crousal>
            </div>
        </div>
    </div>
</div>
